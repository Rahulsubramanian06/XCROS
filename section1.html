<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="util.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar w-100 secondary-background-color">
      <div class="container">
        <div
          class="logo-container d-flex justify-content-center align-items-center"
        >
          <img src="./assets/logo.png" alt="" />
        </div>

        <div
          class="toogle-button d-flex justify-content-start align-items-center m-0 p-0"
        >
          <p
            class="primary-background-color toogle-button-background m-0 ps-3 pe-3 pt-2 pb-2 rounded-circle font-size-20"
          >
            <i class="fa-solid fa-bars" style="color: white"></i>
          </p>
        </div>
      </div>
    </nav>
    <section class="team-members section-background-color">
      <div class="main-banner p-3">
        <div class="main-banner-height w-100 border-radius-18">
          <img
            src="./assets/main-view-image.png"
            class="object-fit-cover d-lg-block d-none"
            alt=""
          />

          <img
            src="./assets/mobile-view-image.png"
            class="d-lg-none object-fit-cover"
            alt=""
          />

          <div
            class="banner-color-filter d-flex justify-content-center align-items-center"
          >
            <div class="container">
              <div
                class="banner-content secondary-text-color h-100 d-flex flex-column justify-content-center align-items-center"
              >
                <div>
                  <p
                    class="primary-banner-content font-size-64 font-weight-600 text-center m-0 p-0"
                  >
                    Team Members
                  </p>
                  <p
                    class="secondary-banner-content m-0 p-0 text-center font-size-16 font-weight-500"
                  >
                    Home > Team Members
                  </p>
                </div>

                <div
                  class="departments-button w-100 d-flex justify-content-lg-start justify-content-center mt-5"
                >
                  <div class="dropdown">
                    <button
                      class="btn btn-dark m-0 d-flex justify-content-center align-items-center px-4 py-3 rounded-pill"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <p
                        class="m-0 p-0 d-flex justify-content-center align-items-center gap-5 secondary-text-color font-size-19"
                      >
                        Departments
                        <i
                          class="fa-solid fa-angle-down"
                          style="color: #f0f2f4"
                        ></i>
                        <!-- </p> -->
                      </p>
                    </button>

                    <ul
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton1"
                    >
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
